[package]
name = "chocopy-rs"
version = "0.1.0"
authors = ["Weiyi Wang <wwylele@gmail.com>"]
edition = "2018"

[dependencies]
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-std = "1.5"
target-lexicon = "0.10"
rand = "0.7"
enum_dispatch = "0.3"
getopts = "0.2"
gimli = "0.20"
object = { version = "0.18", features = ["write"] }
cc = "1.0"
once_cell = "1.3"
